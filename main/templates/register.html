{% extends 'base.html' %}

{% block meta %}
    <title>Halaman Registrasi</title>
{% endblock meta %}

{% block content %}  
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><strong>BelanjaKU</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'main:login' %}">
                <button  style= "color: rgb(255, 255, 255);margin-bottom: 5px;background-color: rgb(62, 143, 220);width: 100%; border-radius: 8px;border: none;height: 35px;">
                    Login
                </button>
            </a>
          </li>
        </ul>
      </div>
    </div>
</nav><div class="container" style="margin-top: 30px;width: 100%;">
    <div class="row">
        <div class="col-5">
            <div class="card" style="border: none;">
            </div>
        </div>
        <div class="col-5">
            <div class="card" style="width: 100%;" >
                <div class = "login">
                    
                    <h1 style="text-align: center;">Register</h1>  

                        <form method="POST" >  
                            {% csrf_token %}  
                            <table>  
                                {{ form.as_table }}  
                                <tr>  
                                    <td></td>
                                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                                </tr>  
                            </table>  
                        </form>

                    {% if messages %}  
                        <ul>   
                            {% for message in messages %}  
                                <li>{{ message }}</li>  
                                {% endfor %}  
                        </ul>   
                    {% endif %}

                </div>  
            </div>
        </div>

{% endblock content %}
